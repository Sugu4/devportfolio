<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Todo</title>
    <style>
      body {
        background-color: #0a192f;
        background-image: 
          linear-gradient(0deg, rgba(10, 25, 47, 0.9) 0%, rgba(10, 25, 47, 0.9) 100%),
          repeating-linear-gradient(90deg, 
            rgba(0, 255, 255, 0.1) 0px,
            rgba(0, 255, 255, 0.1) 1px,
            transparent 1px,
            transparent 20px
          );
        margin: 0;
        color: #64ffda;
        perspective: 1000px;
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .todo-app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
        background: rgba(10, 25, 47, 0.8);
        border-radius: 8px;
        box-shadow: 
          0 0 20px rgba(0, 255, 255, 0.2),
          inset 0 0 20px rgba(0, 255, 255, 0.1);
        border: 1px solid rgba(0, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        transform-style: preserve-3d;
      }

      .mindmap-container {
        position: relative;
        transform-style: preserve-3d;
      }

      .task-node {
        position: relative;
        margin: 30px 0;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
      }

      .task-node:hover {
        transform: translateZ(20px);
      }

      .main-task {
        background: rgba(10, 25, 47, 0.8);
        border: 1px solid #64ffda;
        border-radius: 8px;
        padding: 15px 180px 15px 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        transform-style: preserve-3d;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        isolation: isolate;
      }

      .main-task:hover {
        background: rgba(100, 255, 218, 0.1);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        transform: translateZ(30px);
      }

      .subtask-container {
        position: relative;
        margin-left: 60px;
        transform-style: preserve-3d;
      }

      .subtask {
        background: rgba(10, 25, 47, 0.6);
        border: 1px solid rgba(100, 255, 218, 0.3);
        border-radius: 6px;
        padding: 15px 180px 15px 15px;
        margin: 10px 0;
        transform-style: preserve-3d;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        isolation: isolate;
      }

      .subtask:hover {
        transform: translateZ(15px);
        background: rgba(100, 255, 218, 0.1);
      }

      .main-task span, .subtask span {
        color: #fff;
        font-size: 16px;
        display: block;
        word-break: break-word;
      }

      .completed span {
        color: rgba(255, 255, 255, 0.5);
        text-decoration: line-through;
      }

      .task-controls {
        display: none;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(10, 25, 47, 0.95);
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(100, 255, 218, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        gap: 12px;
        z-index: 100;
        pointer-events: all;
      }

      .main-task.active .task-controls,
      .subtask.active .task-controls {
        display: inline-flex;
      }

      .task-controls button {
        position: relative;
        min-width: 40px;
        min-height: 40px;
        margin: 0 4px;
        isolation: isolate;
      }

      .task-controls button:after {
        content: '';
        position: absolute;
        inset: -8px;
        background: transparent;
        border-radius: 8px;
        z-index: -1;
      }

      button {
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(10, 25, 47, 0.8);
        border: 1px solid;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .task-controls button:hover:after {
        background: rgba(255, 255, 255, 0.05);
      }

      button:hover {
        transform: translateZ(5px) scale(1.1);
        background: rgba(255, 255, 255, 0.1);
      }

      .check-btn {
        color: #4CAF50;
        border-color: #4CAF50;
      }

      .edit-btn {
        color: #2196F3;
        border-color: #2196F3;
      }

      .add-subtask {
        color: #64ffda;
        border-color: #64ffda;
      }

      .delete-btn {
        color: #ff3366;
        border-color: #ff3366;
      }

      #todo-form {
        margin-bottom: 30px;
        display: flex;
        gap: 10px;
        transform-style: preserve-3d;
      }

      #todo-input {
        flex: 1;
        padding: 12px;
        background: rgba(10, 25, 47, 0.6);
        border: 1px solid rgba(100, 255, 218, 0.3);
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        transform: translateZ(10px);
      }

      #todo-input:focus {
        outline: none;
        border-color: #64ffda;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      }

      #todo-form button {
        padding: 12px 24px;
        width: auto;
        height: auto;
        background: transparent;
        border: 1px solid #64ffda;
        color: #64ffda;
        transform: translateZ(10px);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
      }

      h1 {
        color: #64ffda;
        text-align: center;
        margin-bottom: 30px;
        transform: translateZ(20px);
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        font-size: 2.5em;
        letter-spacing: 3px;
      }

      ::placeholder {
        color: rgba(100, 255, 218, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="todo-app">
      <h1>Todo</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Neue Hauptaufgabe eingeben...">
        <button type="submit">Hinzuf√ºgen</button>
      </form>
      <div class="mindmap-container" id="todo-list"></div>
    </div>

    <script>
      let todos = JSON.parse(localStorage.getItem('todos') || '[]');
      const form = document.getElementById('todo-form');
      const input = document.getElementById('todo-input');
      const list = document.getElementById('todo-list');

      function saveTodos() {
        localStorage.setItem('todos', JSON.stringify(todos));
      }

      document.addEventListener('click', function(e) {
        if (!e.target.closest('.main-task') && !e.target.closest('.subtask')) {
          document.querySelectorAll('.active').forEach(el => el.classList.remove('active'));
        }
      });

      function toggleControls(element, event) {
        event.preventDefault();
        event.stopPropagation();
        
        document.querySelectorAll('.active').forEach(el => {
          if (el !== element) el.classList.remove('active');
        });
        element.classList.toggle('active');
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value.trim()) {
          todos.push({ 
            text: input.value, 
            completed: false,
            subtasks: [] 
          });
          input.value = '';
          renderTodos();
          saveTodos();
        }
      });

      function renderTodos() {
        list.innerHTML = todos.map((todo, i) => `
          <div class="task-node">
            <div class="main-task ${todo.completed ? 'completed' : ''}" onclick="toggleControls(this, event)">
              <span>${todo.text}</span>
              <div class="task-controls">
                <button class="check-btn" onclick="event.stopPropagation(); toggleTodo(${i})" title="Erledigt">‚úì</button>
                <button class="edit-btn" onclick="event.stopPropagation(); editTask(${i})" title="Bearbeiten">‚úé</button>
                <button class="add-subtask" onclick="event.stopPropagation(); addSubtask(${i})" title="Unteraufgabe">+</button>
                <button class="delete-btn" onclick="event.stopPropagation(); deleteTodo(${i})" title="L√∂schen">üóëÔ∏è</button>
              </div>
            </div>
            ${renderSubtasks(todo.subtasks, i)}
          </div>
        `).join('');
      }

      function renderSubtasks(subtasks, todoIndex) {
        if (!subtasks.length) return '';
        return `
          <div class="subtask-container">
            ${subtasks.map((subtask, i) => `
              <div class="subtask ${subtask.completed ? 'completed' : ''}" onclick="toggleControls(this, event)">
                <span>${subtask.text}</span>
                <div class="task-controls">
                  <button class="check-btn" onclick="event.stopPropagation(); toggleSubtask(${todoIndex}, ${i})" title="Erledigt">‚úì</button>
                  <button class="edit-btn" onclick="event.stopPropagation(); editSubtask(${todoIndex}, ${i})" title="Bearbeiten">‚úé</button>
                  <button class="delete-btn" onclick="event.stopPropagation(); deleteSubtask(${todoIndex}, ${i})" title="L√∂schen">üóëÔ∏è</button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      }

      function editTask(i) {
        const todo = todos[i];
        const newText = prompt('Aufgabe bearbeiten:', todo.text);
        if (newText && newText.trim() && newText !== todo.text) {
          todo.text = newText.trim();
          renderTodos();
          saveTodos();
        }
      }

      function editSubtask(todoIndex, subtaskIndex) {
        const subtask = todos[todoIndex].subtasks[subtaskIndex];
        const newText = prompt('Unteraufgabe bearbeiten:', subtask.text);
        if (newText && newText.trim() && newText !== subtask.text) {
          subtask.text = newText.trim();
          renderTodos();
          saveTodos();
        }
      }

      function addSubtask(todoIndex) {
        const subtaskText = prompt('Neue Unteraufgabe:');
        if (subtaskText && subtaskText.trim()) {
          todos[todoIndex].subtasks.push({
            text: subtaskText,
            completed: false
          });
          renderTodos();
          saveTodos();
        }
      }

      function toggleTodo(i) {
        todos[i].completed = !todos[i].completed;
        todos[i].subtasks.forEach(subtask => {
          subtask.completed = todos[i].completed;
        });
        renderTodos();
        saveTodos();
      }

      function toggleSubtask(todoIndex, subtaskIndex) {
        todos[todoIndex].subtasks[subtaskIndex].completed = 
          !todos[todoIndex].subtasks[subtaskIndex].completed;
        renderTodos();
        saveTodos();
      }

      function deleteTodo(i) {
        if (confirm('M√∂chten Sie diese Aufgabe wirklich l√∂schen?')) {
          todos.splice(i, 1);
          renderTodos();
          saveTodos();
        }
      }

      function deleteSubtask(todoIndex, subtaskIndex) {
        if (confirm('M√∂chten Sie diese Unteraufgabe wirklich l√∂schen?')) {
          todos[todoIndex].subtasks.splice(subtaskIndex, 1);
          renderTodos();
          saveTodos();
        }
      }

      renderTodos();
    </script>
  </body>
</html>
